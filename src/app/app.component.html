<mat-toolbar id="mainToolbar" class="main-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="main-title">menu</mat-icon>
    </button>
    <h1 class="main-title">Ocibet Project</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container
  class="example-sidenav-container"
  id="sidenavContainer"
  fullscreen
>
  <mat-sidenav mode="over" #sidenav>
    <mat-nav-list>
      <mat-list-item
        *ngFor="let faculty of faculties"
        [routerLink]="['/faculties', faculty.id, 'menus', 1]"
        (click)="sidenav.toggle()"
      >
        <mat-icon>work</mat-icon>
        {{ faculty.name }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="navbar-container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
