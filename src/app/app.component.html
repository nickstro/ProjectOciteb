<mat-toolbar id="mainToolbar" class="example-toolbar" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Ocibet Project</h1>
  </mat-toolbar-row>


</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" id="sidenavContainer" fullscreen>
  <mat-sidenav mode="over" #sidenav>
    <mat-nav-list>
      <mat-list-item *ngFor="let faculty of faculties">
        <button class="menu-item" mat-flat-button (click)="sidenav.toggle()">
          <mat-icon>work</mat-icon>
          <a [title]="faculty.name" [routerLink]="['/faculties', faculty.id]">
            {{faculty.name}}
          </a>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [ngStyle]="{ 'margin-left.px': contentMargin }">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
