<mat-toolbar id="mainToolbar">
  <mat-icon
    (click)="onToolbarMenuToggle()"
    id="toolbarMenu">subject</mat-icon>
    <h1>Observatorio de Ciencia, Innovación y Tecnologia de Boyacá</h1>
</mat-toolbar>

<mat-sidenav-container
  id="sidenavContainer"
 fullscreen>
  <mat-sidenav
    mode="side"
    #sidenav
    id="sidenav"
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
    opened>

    <mat-list id="menus">

      <mat-list-item>
        <button
        class="menu-item"
          mat-flat-button
          (click)="onToolbarMenuToggle()"
          [routerLink]="['/']">
          <mat-icon>home</mat-icon>
          <a *ngIf="isMenuOpen">Inicio</a>

        </button>
      </mat-list-item>

      <mat-list-item>
        <button
        class="menu-item"
          mat-flat-button
          (click)="onToolbarMenuClose()"
          [routerLink]="['/cardMenu', 1]">
          <mat-icon>business</mat-icon>
          <a *ngIf="isMenuOpen">Facultades</a>

        </button>
      </mat-list-item>

      <mat-list-item>
        <button
        class="menu-item"
          mat-flat-button
          (click)="onToolbarMenuClose()"
          [routerLink]="['/cardMenu', 2]">
          <mat-icon>search</mat-icon>
          <a *ngIf="isMenuOpen">Grupos de investigacion</a>
        </button>
      </mat-list-item>

      <mat-list-item>
        <button
        class="menu-item"
          mat-flat-button
          (click)="onToolbarMenuClose()"
          [routerLink]="['/cardMenu', 3]">
          <mat-icon>school</mat-icon>
          <a *ngIf="isMenuOpen">Escuelas</a>
      </button>
      </mat-list-item>

      <mat-list-item>
        <button
        class="menu-item"
          mat-flat-button
          (click)="onToolbarMenuClose()"
          [routerLink]="['/information']">
          <mat-icon>info</mat-icon>
          <a *ngIf="isMenuOpen">Informacion</a>
      </button>
      </mat-list-item>

    </mat-list>

    <button mat-fab (click)="onFloatClick()">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-sidenav>

  <mat-sidenav-content style="background-color: white;"
  [ngStyle]="{ 'margin-left.px': contentMargin }"
  >
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
