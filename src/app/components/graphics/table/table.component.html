<table mdbTable bordered="true">
    <thead class="black white-text">
      <tr>
        <th *ngFor="let head of headL" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of datos">
        <th scope="row">{{el.id}}</th>
        <td>{{el.first}}</td>
        <td>{{el.last}}</td>
      </tr>
    </tbody>
  </table>
