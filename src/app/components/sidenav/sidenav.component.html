<mat-toolbar id="mainToolbar" color="primary">
    <mat-icon
      (click)="onToolbarMenuToggle()"
      id="toolbarMenu">subject</mat-icon>
    Ociteb
    <span class="toolbar-spacer"></span>
    <mat-icon
      class="toolbar-icon"
      matBadge="8"
      matBadgePosition="after"
      matBadgeColor="accent"
    >notifications</mat-icon>
  </mat-toolbar>
  
  <mat-sidenav-container
    id="sidenavContainer"
   fullscreen>
    <mat-sidenav
      mode="side"
      #sidenav
      id="sidenav"
      [class.menu-open]="isMenuOpen"
      [class.menu-close]="!isMenuOpen"
      opened>
      
      <mat-list id="menus">
        <mat-list-item>
          <button class="menu-item" mat-flat-button routerLink="/numberprojects" >
            <mat-icon>dashboard</mat-icon>
          Ciencias</button>
        </mat-list-item>
  
        <mat-list-item>
          <button class="menu-item" mat-flat-button>
            <mat-icon>settings_application</mat-icon>
          Ciencias de la Educación</button>
        </mat-list-item>
  
        <mat-list-item>
          <button class="menu-item"mat-flat-button>
            <mat-icon>settings_application</mat-icon>
          Ciencias de la Salud</button>
        </mat-list-item>

        <mat-list-item>
          <button class="menu-item" mat-flat-button>
            <mat-icon>settings_application</mat-icon>
              Ciencias Económicas y Administrativas</button>
        </mat-list-item>

       <mat-list-item>
          <button class="menu-item" mat-flat-button>
                <mat-icon>settings_application</mat-icon>
              Derecho y Ciencias Sociales</button>
        </mat-list-item>
        
        <mat-list-item>
          <button class="menu-item" mat-flat-button>
                <mat-icon>settings_application</mat-icon>
              Estudios a Distancia</button>
        </mat-list-item>

        <mat-list-item>
          <button class="menu-item" mat-flat-button>
              <mat-icon>settings_application</mat-icon>
              Ingeniería</button>
        </mat-list-item>

        <mat-list-item>
          <button class="menu-item"mat-flat-button>
              <mat-icon>settings_application</mat-icon>
              Chiquinquira</button>
        </mat-list-item>
  
        <mat-list-item>
          <button class="menu-item" mat-flat-button>
            <mat-icon>settings_application</mat-icon>
          Duitama</button>
        </mat-list-item>

        <mat-list-item>
          <button class="menu-item" mat-flat-button>
              <mat-icon>settings_application</mat-icon>
          Sogamoso</button>
        </mat-list-item>
  
      </mat-list>
    </mat-sidenav>
  
    <mat-sidenav-content
    [ngStyle]="{ 'margin-left.px': contentMargin }"
    >
      <mat-selection-list class="dash-list">
        <h3>PRobando</h3>
         
        
        <mat-list-option *ngFor="let todo of task">
          {{todo}}
        </mat-list-option>
      </mat-selection-list> 
    </mat-sidenav-content>
  </mat-sidenav-container>
