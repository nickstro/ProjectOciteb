<div class="container">
  <div>
    <h1 style="text-align: center; color: #312e2a;">{{menuTitle}}</h1>
  </div>

  <div class="form-group mb-4">
    <input style="color: #312e2a;" class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </div>

  <div>
    <mat-card-content class="grid">
      <mat-card class="example-card-two" *ngFor="let card of this.dataSource.filteredData; index as i"
        [routerLink]="['/faculty_card', card.id, 'faculty_tab', 'I01']" style="height: 100px !important;">
        <mat-card-header style="margin-top: 15px;">
              <img mat-card-avatar src="http://placeimg.com/{{600 + i}}/480/tech" class="example-header-image">
              <mat-card-title style="text-align: left !important; color: #312e2a;">{{card.name}}</mat-card-title>
          </mat-card-header>
      </mat-card>
    </mat-card-content>
  </div>
</div>
