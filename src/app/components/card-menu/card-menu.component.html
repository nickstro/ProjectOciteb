<div class="container">
  <div>
    <h1 style="text-align: center; color: white;">{{menuTitle}}</h1>
  </div>

  <div class="form-group mb-4">
    <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </div>

  <div>
    <mat-card-content class="grid">
      <mat-card class="example-card-two" *ngFor="let card of this.dataSource.filteredData; index as i"
        [routerLink]="['/faculty_card', card.id, 'faculty_tab', 'I01']">
        <mat-card-header>
              <img mat-card-avatar src="http://placeimg.com/{{600 + i}}/480/tech" class="example-header-image">
              <mat-card-title style="text-align: center; width: 100%;">{{card.name}}</mat-card-title>
          </mat-card-header>
          <!--
          <mat-card-actions>
              <button mat-raised-button [routerLink]="['/faculty_card', card.id, 'faculty_tab', 'I01']">Entrar</button>
          </mat-card-actions>
          -->
      </mat-card>
    </mat-card-content>
  </div>
</div>
